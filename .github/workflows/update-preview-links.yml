name: Update Preview Links

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  update-preview-links:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install axios yargs

      # Step 4: Run the script
      - name: Generate preview links
        run: |
          node common/script/updatePreviewLinks.mjs \
            --repo ${{ github.repository }} \
            --pull_request_number ${{ github.event.pull_request.number }} \
            --token ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Update the pull request body
      - name: Update pull request body
        run: |
          # Read the generated markdown content
          CHANGED_FILES=$(cat common/script/changed_files.md)
          
          # Get the current PR description
          CURRENT_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body --jq '.body')
          
          # Remove any existing preview section (in case of updates)
          CLEANED_BODY=$(echo "$CURRENT_BODY" | sed '/ðŸš€ \*\*Netlify Preview\*\*/,/^$/d')
          
          # Create the new body with preview links prepended
          cat > new_body.md << EOF
          ðŸš€ **Netlify Preview**:
          ðŸ”„ **Changed Pages**:
          $CHANGED_FILES

          $CLEANED_BODY
          EOF
          
          # Update the pull request description
          gh pr edit ${{ github.event.pull_request.number }} --body-file new_body.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}